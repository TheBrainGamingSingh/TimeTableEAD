{% extends 'management/base.html' %}
{% block title%}Welcome{%endblock%}
{% block body %}
  <img src="/static/management/images/pec_seal.png" alt="HTML5 Icon" style="width:250px;height:250px;" class="center">
  <h1 align="center" >Welcome to PEC's Time Table Management System!</h1>
  <br>
  <br>
  <div class="container">


    <!-- data-toggle lets you display modal without any JavaScript -->
    <button class="center" type="button" class="btn btn-success" data-toggle="modal" data-target="#popUpWindow">Login</button>

    <div class="modal fade" id="popUpWindow">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- header -->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 class="modal-title">Log In</h3>
                </div>

                <!-- body (form) -->
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Student ID">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                    </form>
                </div>

                <!-- button -->
                <div class="modal-footer">
                    <button class="btn btn-primary btn-block">Submit</button>
                </div>

            </div>
        </div>
    </div>

</div>
